name: CI

on:
  pull_request:
  push:
    branches:
      - master

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2.3.4
      - uses: cachix/install-nix-action@v12

      - run: nix-shell --run 'sbt -Dsbt.supershell=false test'

      - uses: codecov/codecov-action@v1
